<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Plantes</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout des Plantes</div>
				 <div class="card-header" th:if="${mode=='edit'}">Modification des Plantes </div>
				<div class="card-body">
					<form th:action="@{savePlante}" method="post">
						<div class="form-group">
							<label class="control-label">Nom Plante :</label> <input
								type="text" name="nomPlante" class="form-control" th:value="${plante.nomPlante}" />
								<span th:errors= ${plante.nomPlante} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Plante :</label> <input
								type="text" name="prix" class="form-control" th:value="${plante.prix}" />
								<span th:errors= ${plante.prix} class="text-danger"> </span>
								
						</div>
						<div class="form-group">
							<label class="control-label">date Vente :</label> <input
								type="date" name="dateVente" class="form-control" th:value="${plante.dateVente}"  />
								<span th:errors= ${plante.dateVente} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
