<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Plantes</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste des Plantes</div>
				<div class="card-body">

					<table class="table table-striped">
						<tr>
							<th>ID</th>
							<th>Nom Plante</th>
							
							<th>Prix</th>
						</tr>
						<tr th:each="p:${plantes}">
							<td th:text="${p.idPlante}"></td>
							<td th:text="${p.nomPlante}"></td>
							


							<td th:text="${p.prix}"></td>
							
							<td><a class="btn btn-success" th:href="@{modifierPlante(id=${p.idPlante})}">Editer</a></td>
							

							<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPlante(id=${p.idPlante},
									page=${currentPage},size=${size})}">Supprimer</a></td>

						</tr>
						<tr th:each="p:${plantes.content}">
					</table>

					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ listePlantes(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a></li>
					</ul>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
